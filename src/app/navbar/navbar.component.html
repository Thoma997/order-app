<div class="container">
  <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
    <a class="navbar-brand" href="#">Bestellprozess</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" (click)="onSelect('kalte_speisen')">Kalte Speisen <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" (click)="onSelect('vorspeisen')">Vorspeisen</a>
        <a class="nav-item nav-link" (click)="onSelect('hauptgerichte')">Hauptgerichte</a>
        <a class="nav-item nav-link" (click)="onSelect('desserts')">Desserts</a>
      </div>
      <ul class="navbar-nav ml-auto">
        <button class="btn btn-outline-success my-2 my-sm-0" (click)="onCheckout()">zur Kasse (Wert: {{ totalAmount | json }}â‚¬)</button>
      </ul>
    </div>
  </nav>
</div>

<div *ngIf="!started && !checkedout"
     class="container"
     style="margin-top: 10%; margin-left: auto; margin-right: auto; text-align: center">
  <h3 style="display: inline-block;">Willkommen zum Winterhalter Bestelltool!</h3>
  <br />
  <div style="display: inline-block;" class="col-md-6">
    <button class="btn btn-lg btn-block btn-success" (click)="onStart(true)">Los Gehts!</button>
  </div>
</div>

<div *ngIf="started && !checkedout"
     class="container"
     style="margin-top: 10%;">
  <app-article-list [selectedKey]="featureSelected"></app-article-list>
</div>

<div *ngIf="started && checkedout"
     class="container"
     style="margin-top: 10%;">
  <app-checkout></app-checkout>
</div>
